<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERIES DATABASE // SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --bg-color: #050505;
            --panel-bg: rgba(0, 243, 255, 0.05);
            --grid-color: rgba(0, 243, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--neon-cyan);
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            padding: 2rem;
        }

        /* CRT Scanline Effect */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 2px solid var(--neon-pink);
            padding-bottom: 1rem;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--neon-cyan);
            animation: flicker 3s infinite;
        }

        button {
            background: var(--neon-pink);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        button:hover {
            background: #fff;
            color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .return-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 200;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <button class="return-btn" onclick="window.location.href='index.html'">↩ RETURN TO HUB</button>

    <div class="container">
        <header>
            <h1>SERIES DATABASE</h1>
            <p>SYSTEM INITIALIZED // WAITING FOR DATA INPUT</p>
        </header>

        <div style="text-align: center; margin-top: 50px; border: 1px dashed var(--neon-cyan); padding: 50px;">
            <h2 style="font-family: 'Orbitron'; margin-bottom: 20px;">MODULE READY</h2>
            <p>Aquí empezaremos a montar tu lista de series, tt.</p>
        </div>
    </div>

</body>
</html>
