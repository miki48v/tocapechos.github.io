<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GRAND ARCHIVES // SERIES</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --parchment: #f0e6d2;
            --dark-wood: #2b1d0e;
            --blood-red: #8a0303;
            --iron: #4a4a4a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #0f0904;
            color: var(--parchment);
            font-family: 'MedievalSharp', cursive;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at center, #2b1d0e 0%, #0f0904 100%);
            padding: 2rem;
            overflow-x: hidden;
        }

        /* Textura de papel viejo */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            border: 4px double var(--gold);
            padding: 40px;
            background: rgba(43, 29, 14, 0.95);
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 100px rgba(0,0,0,0.9);
        }

        /* Decoraci√≥n de esquinas */
        .corner {
            position: absolute;
            font-size: 2rem;
            color: var(--gold);
        }
        .tl { top: 10px; left: 10px; }
        .tr { top: 10px; right: 10px; transform: scaleX(-1); }
        .bl { bottom: 10px; left: 10px; transform: scaleY(-1); }
        .br { bottom: 10px; right: 10px; transform: scale(-1); }

        header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 2rem;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            color: var(--gold);
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        button {
            background: var(--blood-red);
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        button:hover {
            background: var(--gold);
            color: var(--blood-red);
            box-shadow: 0 0 20px var(--gold);
        }

        .return-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 200;
            background: var(--dark-wood);
        }

        /* Reproductor del Bardo */
        .bard-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark-wood);
            border: 3px solid var(--gold);
            padding: 15px;
            width: 300px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            text-align: center;
        }
        .bard-title {
            color: var(--gold);
            font-family: 'Cinzel', serif;
            margin-bottom: 10px;
            border-bottom: 1px solid #5c4033;
            padding-bottom: 5px;
        }
        audio {
            width: 100%;
            height: 30px;
            filter: sepia(80%) grayscale(20%);
            margin-top: 5px;
        }

        /* Visualizador Simulado */
        .visualizer {
            display: none; /* Oculto hasta activar */
            justify-content: center;
            align-items: flex-end;
            height: 40px;
            gap: 4px;
            margin-top: 15px;
        }
        .bar {
            width: 5px;
            background-color: var(--gold);
            animation: dance 1s infinite ease-in-out;
        }
        @keyframes dance {
            0%, 100% { height: 10%; }
            50% { height: 100%; }
        }
    </style>
</head>
<body>

    <button class="return-btn" onclick="window.location.href='index.html'">‚öî RETURN TO NEXUS</button>

    <div class="container">
        <div class="corner tl">‚öú</div>
        <div class="corner tr">‚öú</div>
        <div class="corner bl">‚öú</div>
        <div class="corner br">‚öú</div>

        <header>
            <h1>The Grand Archives</h1>
            <p style="font-style: italic; color: #a89f91;">"Here lies the chronicles of visual tales witnessed by the Keeper."</p>
        </header>

        <div style="text-align: center; margin-top: 50px; padding: 40px; background: #e3d5b8; color: #2b1d0e; border-radius: 5px; transform: rotate(-1deg); box-shadow: inset 0 0 20px rgba(0,0,0,0.3);">
            <h2 style="font-family: 'Cinzel'; margin-bottom: 20px; font-size: 2rem;">The Scroll is Empty</h2>
            <p>No sagas have been inscribed yet, my Lord.</p>
        </div>
    </div>

    <!-- BARD PLAYER -->
    <div class="bard-player">
        <div class="bard-title">üé∂ The Bard's Corner</div>
        <div id="bard-controls">
            <button onclick="summonBard()" style="width: 100%; padding: 8px; font-size: 0.8rem; background: var(--blood-red); color: var(--gold); border: 1px solid var(--gold);">üè∞ SUMMON BARD (PLAY)</button>
        </div>
        
        <!-- Visualizador -->
        <div id="visualizer" class="visualizer">
            <div class="bar" style="animation-duration: 0.9s;"></div>
            <div class="bar" style="animation-duration: 1.1s;"></div>
            <div class="bar" style="animation-duration: 1.3s;"></div>
            <div class="bar" style="animation-duration: 0.8s;"></div>
            <div class="bar" style="animation-duration: 1.2s;"></div>
            <div class="bar" style="animation-duration: 1.0s;"></div>
            <div class="bar" style="animation-duration: 1.4s;"></div>
            <div class="bar" style="animation-duration: 0.7s;"></div>
            <div class="bar" style="animation-duration: 1.1s;"></div>
            <div class="bar" style="animation-duration: 0.9s;"></div>
        </div>

        <!-- Iframe Oculto -->
        <div id="bard-frame" style="width: 0; height: 0; overflow: hidden;"></div>
    </div>

    <script>
        function summonBard() {
            const frame = document.getElementById('bard-frame');
            // Invocamos un mix de 10 horas de Taberna Medieval (oculto)
            frame.innerHTML = '<iframe width="1" height="1" src="https://www.youtube.com/embed/roABNwbjZf4?autoplay=1&loop=1&playlist=roABNwbjZf4" title="Medieval Music" frameborder="0" allow="autoplay" allowfullscreen></iframe>';
            
            // Ocultamos el bot√≥n de invocar para dejar solo el reproductor
            document.getElementById('bard-controls').style.display = 'none';
            document.getElementById('visualizer').style.display = 'flex';
        }
    </script>

</body>
</html>
